<script>
calculate = function()
{
    var junatt = document.getElementById('a1').value;
    var senatt = document.getElementById('a2').value;
    var totatt = parseInt(junatt)+parseInt(senatt);

    var junriceamt= 0.1;
    var senriceamt= 0.15;
    
    var prejunrice = document.getElementById('a3').value; 
    var presenrice = document.getElementById('a4').value; 

    var curjunrice = junriceamt * parseInt(junatt);
    var nextjunrice = prejunrice-curjunrice;

    var cursenrice = senriceamt * parseInt(senatt);
    var nextsenrice = presenrice-cursenrice;
     
    
    var junrate = 4.13;
    var senrate = 6.18;
    
    var prejuncash = document.getElementById('a5').value
    var presencash = document.getElementById('a6').value;
    
    
    var curjuncash = junrate * parseInt(junatt);
    var nextjuncash = prejuncash-curjuncash;
    
    var cursencash = senrate * parseInt(senatt);
    var nextsencash = presencash-cursencash;

    var totcurcash= cursencash+curjuncash;
    var totcurrice= cursenrice+curjunrice;
    var totnextcash= nextjuncash+nextsencash;
    var totnextrice= nextjunrice+nextsenrice;
    
    
    document.getElementById('attdjun').innerHTML =junatt;
    document.getElementById('attdsen').innerHTML =senatt;
    document.getElementById('attdtot').innerHTML =parseInt(junatt)+parseInt(senatt);

    document.getElementById('prericejun').innerHTML =prejunrice;
    document.getElementById('prericesen').innerHTML =presenrice;
    document.getElementById('prericetot').innerHTML =parseFloat(prejunrice)+parseFloat(presenrice);
 
    document.getElementById('curricejun').innerHTML =curjunrice;
    document.getElementById('curricesen').innerHTML =cursenrice;
    document.getElementById('curricetot').innerHTML =parseFloat(curjunrice)+parseFloat(cursenrice);

    document.getElementById('nextricejun').innerHTML =nextjunrice;
    document.getElementById('nextricesen').innerHTML =nextsenrice;
    document.getElementById('nextricetot').innerHTML =parseFloat(nextjunrice)+parseFloat(nextsenrice);

    document.getElementById('precashjun').innerHTML =prejuncash;
    document.getElementById('precashsen').innerHTML =presencash;
    document.getElementById('precashtot').innerHTML =parseFloat(prejuncash)+parseFloat(presencash);

    document.getElementById('curcashjun').innerHTML =curjuncash;
    document.getElementById('curcashsen').innerHTML =cursencash;
    document.getElementById('curcashtot').innerHTML =parseFloat(curjuncash)+parseFloat(cursencash);
    
    
    document.getElementById('nextcashjun').innerHTML =nextjuncash;
    document.getElementById('nextcashsen').innerHTML =nextsencash;
    document.getElementById('nextcashtot').innerHTML =parseFloat(nextjuncash)+parseFloat(nextsencash);

  
     
   }
</script>
